<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca API Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .status-ok {
      color: green;
    }
    .status-checking {
      color: orange;
    }
    .status-error {
      color: red;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Biblioteca API</h1>
    <p>Your API is running successfully!</p>
    <p>API Status: <span id="api-status" class="status-checking">Checking...</span></p>
    <h3>Recent Requests:</h3>
    <ul id="request-list"></ul>
  </div>
  <script src="status.js"></script>
</body>
</html>
